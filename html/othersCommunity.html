<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/powpowcommunity/index.css">
  <link rel="stylesheet" href="/powpowcommunity/css/othersCommunity.css">
  <title>othersCommunity</title>
</head>
<body>

  <div class="myCommunity-wrapper">
    <div class="header-container">
      <div id="header-wrap">
        <div id="border">
                <div id="nav">
                  <div class="left">
                      <img src="/powpowcommunity/images/logo.png" alt="로고">
                  </div>
                  <div class="right">
                    <div class="icons">
                      <img src="/powpowcommunity/images/search_icon 2.jpg" alt="검색">
                      <img src="/powpowcommunity/images/truck_transport_icon 2.jpg" alt="배송">
                      <img src="/powpowcommunity/images/shopping_cart_icon 2.jpg" alt="카트">
                    </div>
                    <div class="login"><a href="#">로그인</a></div>
                  </div>
                </div>
            <div class="category-wrap">
                <div class="category">
                  <ul>
                    <li class="category-menu"><a href="#">스토어</a></li>
                    <li class="category-menu"><a href="#">커뮤니티</a></li>
                    <li class="category-menu"><a href="#">마이펫</a></li>
                    <li class="category-menu"><a href="#">이벤트</a></li>
                  </ul>

            </div>
            <div class="small-category-wrap">
                <div class="small-category">
                  <ul>
                    <li class="small-category-menu"><a href="#">홈</a></li>
                    <li class="small-category-menu"><a href="#">마이 커뮤니티</a></li>
                    <li class="small-category-menu"><a href="#">헬스+</a></li>
                  </ul>
                </div>
            </div>
        </div>
      </div>
    </div>


    <div class="myCommunity">

      <div class="first-section"></div>

      <div class="myProfile-card-wrapper">
        <div class="myProfile-card">
          <div class="myProfile-card-image-wrapper">
            <div class="myProfile-card-image">
              <img src="/powpowcommunity/images/profilebiggerimage2.png" alt="마이 프로필이미지">
              <p class="h4">바나바나</p>
            </div>
          </div>
          <div class="myProfile-line"></div>
          <div class="myProfile-button">
            <button><a href="#">게시물 추가</button>
          </div>
          <div class="myprofile-card-information-wrapper">
            <div class="myprofile-card-information">
              <p class="h6"><a href="#">게시물 8</a></p>
              <p class="h6"><a href="#">팔로워 304</a></p>
              <p class="h6"><a href="#">팔로잉 40</a></p>
            </div>
          </div>
        </div>
      </div>

      <div class="my-written-wrapper">

                <div class="picture-wrapper">

                    <a href="#"><img src="/powpowcommunity/images/othersimg1.png" alt="딴사람사진1"></a>
                    <button><a href="#"><img src="/powpowcommunity/images/entypo_dots-three-horizontal-white.png" alt=""></a></button>
