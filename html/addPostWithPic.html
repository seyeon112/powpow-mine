<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/powpowcommunity/css/addPostWithPic.css">
  <link rel="stylesheet" href="/powpowcommunity/index.css">
  <link rel="stylesheet" href="/powpowcommunity/header.css">
  <title>addPost</title>
</head>
<body>
  <div class="addPost-wrapper">

    <div class="header">
      <div class="header-container">
        <div id="header-wrap">
          <div id="border">
                  <div id="nav">
                    <div class="left">
                        <img src="./images/main-logo.png" alt="로고">
                    </div>
                    <div class="right">
                      <div class="icons">
                        <img src="./images/search_icon 2.jpg" alt="검색">
                        <img src="./images/truck_transport_icon 2.jpg" alt="배송">
                        <img src="./images/shopping_cart_icon 2.jpg" alt="카트">
                      </div>
                      <div class="sector">|</div>
                      <div class="login"><a href="#">로그인</a></div>
                    </div>
                  </div>
              <div class="category-wrap">
                  <div class="category h4">
                    <ul>
                      <li class="category-menu"><a href="#">스토어</a></li>
                      <li class="category-menu"><a href="#">커뮤니티</a></li>
                      <li class="category-menu"><a href="#">마이펫</a></li>
                      <li class="category-menu"><a href="#">이벤트</a></li>
                    </ul>
                   </div>
                  </div>
                  <div class="category-sub h5">
      
                      <a class="category-sub-menu" href="#">강아지</a>
                      <a class="category-sub-menu" href="#" >홈</a>
                      <a class="category-sub-menu" href="#">&emsp;나의 정보</a>
      
      
                    <a class="category-sub-menu" href="#">고양이</a>
                    <a class="category-sub-menu" href="#">헬스 +</a>
                    <a class="category-sub-menu" href="#">&emsp;반려동물 정보</a>
      
                    <a class="category-sub-menu" href="#">새</a>
                    <a class="category-sub-menu empty"></a>
                    <a class="category-sub-menu" href="#">&emsp;나의 쇼핑</a>
      
                    <a class="category-sub-menu" href="#">물고기</a>
                    <a class="category-sub-menu empty"></a>
                    <a class="category-sub-menu" href="#">&emsp;내 게시글</a>
                    <a class="category-sub-menu" href="#">헬스+</a>
                    <a class="category-sub-menu empty"></a>
                    <a class="category-sub-menu empty"></a>
      
                </div>
      
          </div>
        </div>
      </div>
    </div>

    <div class="addPost">

      <div class="addpic-wrapper">
        <div class="button-first"><button>업로드</button></div>
        <div class="section"></div>
        <div class="addpic">
          <div class="addpic-smallthumbnail">
            <img src="/powpowcommunity/images/communitycat2.png" alt="썸네일 고양이">
          </div>
          <div class="addpic-plus-button">
            <a href="#">
            <img src="/powpowcommunity/images/plus.png" alt="추가버튼">
            </a>
          </div>
        </div>
        <div class="addpic-pc-wrapper">
          <div class="addpic-pc">
            <img src="/powpowcommunity/images/postedCat.png" alt="고양이 사진 업로드됨">
            <button>PC에서 사진 추가</button>
          </div>
        </div>
        
        <div class="addpic-pc-explain">
          <div class="explain-p">
            <p class="h6">오늘 당신의 반려동물은 무엇을 했나요?</p>
            <p class="h6">당신이 바라보는 모습을 수백만 포포인들과 나눠보세요!</p>
          </div>
        </div>
        
        
      </div>
      
      <div class="powpow-info">
        <img src="/powpowcommunity/images/Group 241.png" alt="포포 정보">
      </div>

    </div>
  </div>

</body>
</html>
