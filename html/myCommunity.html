      const postButton = document.querySelector(".post-button");
      const modifySelector = document.querySelector(".modify-selector-wrap");

      postButton.addEventListener("click", () => {
        if(modifySelector.style.display === "" || modifySelector.style.display === "none") {

      //팔로워 팝업 - 배경 어둡게 했는데, 사진요소들에는 적용이 안돼요
      const followerButton = document.querySelector(".follower")
      const followerPopUp = document.querySelector(".pop-up")
      const backGrounds = document.querySelector(".frame")

      followerButton.addEventListener("click", () => {
        if(followerPopUp.style.display === "none") {
          followerPopUp.style.display = "flex";
          backGrounds.style.backgroundColor = "rgba(0, 0, 0, 0.2)"
        }else {
          followerPopUp.style.display = "none"; 
          backGround.style.backgroundColor = ""
        }
      })

      //팔로잉 팝업 - 배경 어둡게 어떻게 할까요?
      const followingButton = document.querySelector(".following")
      const followingPopUp = document.querySelector(".pop-up")
      const backGround = document.querySelector(".frame")

      followingButton.addEventListener("click", () => {
        if(followingPopUp.style.display === "" || followingPopUp.style.display === "none") {
          followingPopUp.style.display = "flex";
          backGround.style.backgroundColor = "rgba(0, 0, 0, 0.2)"

        }else {
          followingPopUp.style.display = "none"; 
          backGround.style.backgroundColor = ""
        }
      })


      const mainMenus = document.querySelectorAll(".menu-wrap .menu");
      const subMenuUl = document.querySelectorAll(".sub-menu-wrap ul");
      const subMenuAll = document.querySelector(".sub-menu-wrap");
      const subMenus = document.querySelectorAll(".sub-menu-wrap .sub-menu");

      let count = 0;
      let hoverTimeout; // 타임아웃을 저장할 변수

      mainMenus.forEach((menu) => {
        menu.addEventListener("mouseover", () => {
          clearTimeout(hoverTimeout); // 기존에 설정된 타임아웃이 있으면 제거
          subMenuUl.forEach((ul) => {
            ul.style.height = "250px";
            ul.style.backgroundColor = "white";
          });
        });

        menu.addEventListener("mouseleave", () => {
          hoverTimeout = setTimeout(() => {
            subMenuUl.forEach((ul) => {
              ul.style.height = "0";
              ul.style.backgroundColor = "none";
            });
          }, 100); // 100ms 지연 후 메뉴를 닫음
        });
      });

      subMenus.forEach((sub, i) => {
        sub.addEventListener("mouseover", () => {
         clearTimeout(hoverTimeout); // 서브메뉴에서도 마우스 오버 시 타임아웃 제거
          subMenuUl.forEach((ul) => {
            ul.style.height = "250px";
          });
        });

        sub.addEventListener("mouseleave", () => {
          hoverTimeout = setTimeout(() => {
            subMenuUl.forEach((ul) => {
             ul.style.height = "0";
            });
          }, 100); // 100ms 지연 후 서브메뉴를 닫음
        });
      });
